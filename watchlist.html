<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <main>
        <nav>
            <h1>Find your film</h1>
            <h2 id="search-for-movies"><u>Search for movies</u></h2>
        </nav> 
            <div id="add-watchlist-movies">
                <h3 class="empty">Your watchlist is looking a little empty...</h3>
                <div aria-label="add movies to watchlist" id="add-movies" tabindex="0">
                    <img class="add-icon" src="images/add-icon.png" alt="">
                    <h4>Let's add some movies!</h4>
                </div>   
            </div> 
            <section id="movies-watchlist-outter">

            </section>
    </main>
    <script src="watchlist.js" type="module"></script>
</body>
</html>
